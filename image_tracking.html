
<!DOCTYPE html>
<html>
    <head>
        <!-- info: https://github.com/AR-js-org/AR.js#-image-tracking -->
        <script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>
        <!-- look-at: https://npm.io/package/aframe-look-at-component -->
        <script src='https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js'></script>

        <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
        </style>

        <!-- rawgithack development URL -->
        <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
    </head>
    <body style='margin : 0px; overflow: hidden;'>
    <!-- minimal loader shown until image descriptors are loaded -->
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
        <a-scene
            vr-mode-ui='enabled: false;'
            renderer="logarithmicDepthBuffer: true;"
            embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false;'>

            <!-- use rawgithack to retrieve the correct url for nft marker (see 'pinball' below) -->
            <!-- trex = image for tracking ; more info see the official desc: https://ar-js-org.github.io/AR.js-Docs/image-tracking/ -->
            <a-nft
                type='nft' url='https://arjs-cors-proxy.herokuapp.com/https://nbtkmy.github.io/ar/trex-image/lib' 
                smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
                <a-entity
                    gltf-model='https://arjs-cors-proxy.herokuapp.com/https://nbtkmy.github.io/ar/entity/winged_monster/winged_monster.gltf' 
                    scale="0.5 0.5 0.5"
                    position="3 10 5" 
                    look-at="[camera]"
                    >
                </a-entity>
            </a-nft>
            <a-nft
                type='nft' url='https://arjs-cors-proxy.herokuapp.com/https://nbtkmy.github.io/ar/trex-image/map' 
                smooth='true' smoothCount='10' smoothTolerance='0.01' smoothThreshold='5'>
                <a-text value="Vielen Dank fürs Mitspielen 2021! Guten Rutsch fürs Neujahr!" scale="120 120 120" look-at="[camera]"></a-text>
            </a-nft>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
