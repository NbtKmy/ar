<!DOCTYPE html>
<html>
  <head>
    <!-- cf. https://github.com/AR-js-org/AR.js#location-based-example -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 47.37254; longitude: 8.55092;"
      ></a-text>
      <a-entity 
      gltf-model='./entity/winged_monster/winged_monster.gltf' 
      scale="5 5 5"
      position="150 300 -100"
      gps-entity-place="latitude: 47.37254; longitude: 8.55092;"></a-entity>
      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
